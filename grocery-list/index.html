<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="centerTheDiv">
      <form onsubmit="checkForUseName(event)" id="signInForm">
        <label for="userName">Please Enter Your Name :</label>
        <input type="text" id="userName" />
        <input type="submit" value="Submit" />
      </form>
      <div class="paddingTop">
        <button id="list" onclick="listAllTheItems()">List</button>
        <button onclick="addAItemInTheList()">Add</button>
        <!-- <button onclick="EditAItemInTheList()">Edit</button>
        <button onclick="DeleteAItemFromTheList()">Delete</button> -->
      </div>
      <div id="productFormDiv">
        <form onsubmit="saveProductName(event)">
          <label for="productName"><b>Enter Product Name :</b></label>
          <input
            type="text"
            placeholder="Enter Product Name"
            id="productName"
            required
          />

          <button type="submit" class="btn">Save</button>
          <button
            type="button"
            class="btn cancel"
            onclick="closeProductFormOnCancel(event)"
          >
            Cancel
          </button>
        </form>
      </div>

      <ul class="showProductList">
        Your Product List
      </ul>
    </div>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
